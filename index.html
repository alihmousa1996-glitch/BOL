<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOL Manager - CIF Canada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <style>
    .tab-button { padding: 12px 24px; border-bottom: 3px solid transparent; cursor: pointer; }
    .tab-button.active { border-bottom-color: #3b82f6; color: #3b82f6; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .bol-card { background: white; border: 2px solid #e5e7eb; padding: 16px; margin-bottom: 12px; border-radius: 8px; }
    .bol-card:hover { border-color: #3b82f6; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .form-section { border: 2px solid #e5e7eb; border-radius: 8px; padding: 20px; margin-bottom: 20px; background: white; }
    .form-label { font-weight: 600; font-size: 12px; color: #374151; margin-bottom: 4px; display: block; }
    .form-input { width: 100%; border: 1px solid #d1d5db; padding: 8px 12px; border-radius: 6px; font-size: 14px; }
    .vehicle-row { background: #f9fafb; padding: 15px; border-radius: 6px; margin-bottom: 10px; border: 1px solid #e5e7eb; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">

  <header class="bg-blue-900 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold">ğŸ“„ BOL Manager - CIF Canada</h1>
      <p class="text-blue-200 mt-2">Create, Save, Edit & Manage Bills of Lading</p>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8 max-w-7xl">
    
    <!-- Tabs -->
    <div class="bg-white rounded-lg shadow-lg mb-6">
      <div class="flex border-b">
        <button class="tab-button active" onclick="switchTab('create')">â• Create BOL</button>
        <button class="tab-button" onclick="switchTab('saved')">ğŸ“‹ Saved BOLs (<span id="bolCount">0</span>)</button>
      </div>
    </div>

    <!-- Create Tab -->
    <div id="createTab" class="tab-content active">
      <div class="flex flex-wrap gap-4 mb-6">
        <button onclick="saveBOL()" class="bg-blue-600 text-white px-8 py-4 rounded-lg shadow-lg hover:bg-blue-700 font-bold">ğŸ’¾ Save BOL</button>
        <button onclick="generatePDF()" class="bg-green-600 text-white px-8 py-4 rounded-lg shadow-lg hover:bg-green-700 font-bold">ğŸ“„ Generate PDF</button>
        <button onclick="clearForm()" class="bg-gray-500 text-white px-8 py-4 rounded-lg shadow hover:bg-gray-600 font-bold">ğŸ”„ Clear</button>
        <button onclick="loadSample()" class="bg-purple-600 text-white px-8 py-4 rounded-lg shadow hover:bg-purple-700 font-bold">ğŸ“‹ Sample</button>
      </div>

      <input type="hidden" id="currentBOLId" value="">
      <div id="editingIndicator" class="hidden mb-6 bg-yellow-100 border-2 border-yellow-500 rounded-lg p-4">
        <p class="font-bold text-yellow-800">âœï¸ Editing: <span id="editingBOLNumber"></span></p>
        <button onclick="cancelEdit()" class="mt-2 bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Cancel</button>
      </div>

      <form id="bolForm">
        <div class="form-section">
          <h2 class="text-xl font-bold text-blue-900 mb-4">ğŸ“¦ Shipper & Consignee</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="form-label">Exporter</label>
              <input type="text" id="exporterName" class="form-input" placeholder="Company Name">
              <textarea id="exporterAddress" class="form-input mt-2" rows="3" placeholder="Address"></textarea>
              <input type="text" id="exporterPhone" class="form-input mt-2" placeholder="Phone">
            </div>
            <div>
              <label class="form-label">Consignee</label>
              <input type="text" id="consigneeName" class="form-input" placeholder="Company Name">
              <textarea id="consigneeAddress" class="form-input mt-2" rows="3" placeholder="Address"></textarea>
              <input type="text" id="consigneeContact" class="form-input mt-2" placeholder="Contact">
            </div>
          </div>
          <div class="mt-4">
            <label class="form-label">Notify Party</label>
            <input type="text" id="notifyParty" class="form-input" placeholder="Same as Consignee">
          </div>
        </div>

        <div class="form-section">
          <h2 class="text-xl font-bold text-blue-900 mb-4">ğŸ“‹ Document Info</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="form-label">Document Number</label>
              <input type="text" id="docNumber" class="form-input" placeholder="EBKG15426672">
            </div>
            <div>
              <label class="form-label">Point of Origin</label>
              <input type="text" id="pointOfOrigin" class="form-input" placeholder="Montreal">
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2 class="text-xl font-bold text-blue-900 mb-4">ğŸš¢ Routing</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="form-label">Pre-Carriage</label>
              <input type="text" id="preCarriage" class="form-input" placeholder="MSC">
            </div>
            <div>
              <label class="form-label">Exporting Carrier</label>
              <input type="text" id="exportingCarrier" class="form-input" placeholder="MSC SAO PAULO">
            </div>
            <div>
              <label class="form-label">Port of Loading</label>
              <input type="text" id="portOfLoading" class="form-input" placeholder="Rotterdam">
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <div>
              <label class="form-label">Port of Unloading</label>
              <input type="text" id="portOfUnloading" class="form-input" placeholder="Rotterdam">
            </div>
            <div>
              <label class="form-label">Place of Delivery</label>
              <input type="text" id="placeOfDelivery" class="form-input" placeholder="Montreal">
            </div>
            <div>
              <label class="form-label">Terminal</label>
              <input type="text" id="loadingTerminal" class="form-input" placeholder="Viau">
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
              <label class="form-label">Type of Move</label>
              <select id="typeOfMove" class="form-input">
                <option>Vessel, Containerized</option>
                <option>Vessel, Bulk</option>
              </select>
            </div>
            <div>
              <label class="form-label">Containerized</label>
              <select id="containerized" class="form-input">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2 class="text-xl font-bold text-blue-900 mb-4">ğŸ“¦ Container</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="form-label">Container Number</label>
              <input type="text" id="containerNumber" class="form-input" placeholder="MSNU5113592">
            </div>
            <div>
              <label class="form-label">Container Type</label>
              <input type="text" id="containerType" class="form-input" placeholder="40 Ft High Cube">
            </div>
            <div>
              <label class="form-label">Seal Number</label>
              <input type="text" id="sealNumber" class="form-input" placeholder="001147">
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2 class="text-xl font-bold text-blue-900 mb-4">ğŸš— Vehicles</h2>
          <div id="vehiclesContainer"></div>
          <button type="button" onclick="addVehicle()" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-bold">â• Add Vehicle</button>
        </div>

        <div class="form-section">
          <h2 class="text-xl font-bold text-blue-900 mb-4">ğŸ“ Additional</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="form-label">Date</label>
              <input type="date" id="bolDate" class="form-input">
            </div>
            <div>
              <label class="form-label">Place Dated</label>
              <input type="text" id="placeDated" class="form-input" placeholder="Laval">
            </div>
          </div>
          <div class="mt-4">
            <label class="form-label">Freight Service</label>
            <input type="text" id="freightService" class="form-input" placeholder="Ocean Freight Service">
          </div>
          <div class="mt-4">
            <label class="form-label">Currency</label>
            <select id="currency" class="form-input"><option>USD</option><option>CAD</option></select>
          </div>
        </div>
      </form>
    </div>

    <!-- Saved Tab -->
    <div id="savedTab" class="tab-content">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-blue-900">ğŸ“‹ Saved BOLs</h2>
          <input type="text" id="searchBOL" class="form-input w-64" placeholder="Search..." onkeyup="filterBOLs()">
        </div>
        <div id="savedBOLsList"></div>
      </div>
    </div>

  </div>

  <script src="bol-manager.js"></script>
</body>
</html>
