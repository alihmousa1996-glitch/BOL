<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill of Lading Generator - CIF Canada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-section {
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background: white;
    }
    .form-label {
      font-weight: 600;
      font-size: 12px;
      color: #374151;
      margin-bottom: 4px;
      display: block;
    }
    .form-input {
      width: 100%;
      border: 1px solid #d1d5db;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .vehicle-row {
      background: #f9fafb;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-900 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold">üìÑ Bill of Lading Generator</h1>
          <p class="text-blue-200 mt-2">CIF Canada - Ocean Freight Service</p>
        </div>
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 100'%3E%3Ctext x='10' y='50' font-size='40' fill='white'%3ECIF%3C/text%3E%3C/svg%3E" alt="Logo" class="h-16">
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    
    <!-- Action Buttons -->
    <div class="flex gap-4 mb-6">
      <button onclick="generatePDF()" class="bg-green-600 text-white px-8 py-4 rounded-lg shadow-lg hover:bg-green-700 font-bold text-lg">
        üìÑ Generate BOL PDF
      </button>
      <button onclick="clearForm()" class="bg-gray-500 text-white px-8 py-4 rounded-lg shadow hover:bg-gray-600 font-bold text-lg">
        üîÑ Clear Form
      </button>
      <button onclick="loadSample()" class="bg-blue-600 text-white px-8 py-4 rounded-lg shadow hover:bg-blue-700 font-bold text-lg">
        üìã Load Sample Data
      </button>
    </div>

    <form id="bolForm">
      
      <!-- Section 1: Exporter & Consignee -->
      <div class="form-section">
        <h2 class="text-xl font-bold text-blue-900 mb-4">üì¶ Shipper & Consignee Information</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Exporter -->
          <div>
            <label class="form-label">2. EXPORTER (Name and Address)</label>
            <input type="text" id="exporterName" class="form-input" placeholder="Company Name">
            <textarea id="exporterAddress" class="form-input mt-2" rows="3" placeholder="Address including ZIP Code"></textarea>
            <input type="text" id="exporterPhone" class="form-input mt-2" placeholder="Phone Number">
          </div>

          <!-- Consigned To -->
          <div>
            <label class="form-label">3. CONSIGNED TO</label>
            <input type="text" id="consigneeName" class="form-input" placeholder="Company Name">
            <textarea id="consigneeAddress" class="form-input mt-2" rows="3" placeholder="Address"></textarea>
            <input type="text" id="consigneeContact" class="form-input mt-2" placeholder="Phone/Email/EORI">
          </div>
        </div>

        <!-- Notify Party -->
        <div class="mt-4">
          <label class="form-label">4. NOTIFY PARTY / INTERMEDIATE CONSIGNEE</label>
          <input type="text" id="notifyParty" class="form-input" placeholder="Same as Consignee or specific party">
          <textarea id="notifyAddress" class="form-input mt-2" rows="2" placeholder="Address"></textarea>
        </div>
      </div>

      <!-- Section 2: Document & References -->
      <div class="form-section">
        <h2 class="text-xl font-bold text-blue-900 mb-4">üìã Document Information</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="form-label">5. DOCUMENT NUMBER</label>
            <input type="text" id="docNumber" class="form-input" placeholder="EBKG15426672">
          </div>
          <div>
            <label class="form-label">5a. B/L NUMBER</label>
            <input type="text" id="blNumber" class="form-input" placeholder="B/L Number">
          </div>
          <div>
            <label class="form-label">6. EXPORT REFERENCES</label>
            <input type="text" id="exportRef" class="form-input" placeholder="Reference Number">
          </div>
        </div>
      </div>

      <!-- Section 3: Routing Information -->
      <div class="form-section">
        <h2 class="text-xl font-bold text-blue-900 mb-4">üö¢ Routing & Carrier Information</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="form-label">7. FORWARDING AGENT</label>
            <input type="text" id="forwardingAgent" class="form-input" placeholder="CIF Canada">
            <input type="text" id="agentAddress" class="form-input mt-2" placeholder="Agent Address">
          </div>

          <div>
            <label class="form-label">8. POINT OF ORIGIN / FTZ NUMBER</label>
            <input type="text" id="pointOfOrigin" class="form-input" placeholder="Montreal">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
          <div>
            <label class="form-label">12. PRE-CARRIAGE BY</label>
            <input type="text" id="preCarriage" class="form-input" placeholder="MSC">
          </div>
          <div>
            <label class="form-label">14. EXPORTING CARRIER</label>
            <input type="text" id="exportingCarrier" class="form-input" placeholder="MSC SAO PAULO V 06E03">
          </div>
          <div>
            <label class="form-label">15. PORT OF LOADING/EXPORT</label>
            <input type="text" id="portOfLoading" class="form-input" placeholder="Rotterdam">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
          <div>
            <label class="form-label">16. FOREIGN PORT OF UNLOADING</label>
            <input type="text" id="portOfUnloading" class="form-input" placeholder="Rotterdam">
          </div>
          <div>
            <label class="form-label">17. PLACE OF DELIVERY</label>
            <input type="text" id="placeOfDelivery" class="form-input" placeholder="Montreal">
          </div>
          <div>
            <label class="form-label">10. LOADING PIER / TERMINAL</label>
            <input type="text" id="loadingTerminal" class="form-input" placeholder="Viau">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label class="form-label">11. TYPE OF MOVE</label>
            <select id="typeOfMove" class="form-input">
              <option>Vessel, Containerized</option>
              <option>Vessel, Bulk</option>
              <option>Air Freight</option>
              <option>Rail</option>
            </select>
          </div>
          <div>
            <label class="form-label">11a. CONTAINERIZED</label>
            <select id="containerized" class="form-input">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Section 4: Container Information -->
      <div class="form-section">
        <h2 class="text-xl font-bold text-blue-900 mb-4">üì¶ Container Information</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="form-label">Container Number</label>
            <input type="text" id="containerNumber" class="form-input" placeholder="MSNU5113592">
          </div>
          <div>
            <label class="form-label">Container Type</label>
            <input type="text" id="containerType" class="form-input" placeholder="40 Ft. High Cube">
          </div>
          <div>
            <label class="form-label">Seal Number</label>
            <input type="text" id="sealNumber" class="form-input" placeholder="001147">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label class="form-label">CERS Number (Optional)</label>
            <input type="text" id="cersNumber" class="form-input" placeholder="WI4066202601134969629">
          </div>
          <div>
            <label class="form-label">Free Days</label>
            <input type="text" id="freeDays" class="form-input" placeholder="21 FREE DAYS">
          </div>
        </div>
      </div>

      <!-- Section 5: Vehicles/Cargo -->
      <div class="form-section">
        <h2 class="text-xl font-bold text-blue-900 mb-4">üöó Vehicles / Cargo Information</h2>
        
        <div id="vehiclesContainer">
          <!-- Vehicle 1 -->
          <div class="vehicle-row">
            <div class="flex justify-between items-center mb-3">
              <h3 class="font-bold text-gray-700">Vehicle 1</h3>
              <button type="button" onclick="removeVehicle(this)" class="text-red-600 hover:text-red-800 font-bold">‚úï Remove</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="form-label">Work Order / Reference</label>
                <input type="text" class="form-input vehicle-wo" placeholder="WR228154">
              </div>
              <div>
                <label class="form-label">VIN Number</label>
                <input type="text" class="form-input vehicle-vin" placeholder="JN8AT3DD5MW302014">
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-3">
              <div>
                <label class="form-label">Year</label>
                <input type="text" class="form-input vehicle-year" placeholder="2021">
              </div>
              <div>
                <label class="form-label">Make</label>
                <input type="text" class="form-input vehicle-make" placeholder="NISSAN">
              </div>
              <div>
                <label class="form-label">Model</label>
                <input type="text" class="form-input vehicle-model" placeholder="ROGUE PLATINUM">
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
              <div>
                <label class="form-label">Weight (Kg)</label>
                <input type="number" step="0.01" class="form-input vehicle-weight" placeholder="1647.90">
              </div>
              <div>
                <label class="form-label">Measurement (ft¬≥)</label>
                <input type="number" step="0.01" class="form-input vehicle-measurement" placeholder="509.88">
              </div>
            </div>
          </div>
        </div>

        <button type="button" onclick="addVehicle()" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-bold">
          ‚ûï Add Another Vehicle
        </button>
      </div>

      <!-- Section 6: Additional Info -->
      <div class="form-section">
        <h2 class="text-xl font-bold text-blue-900 mb-4">üìù Additional Information</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="form-label">Date</label>
            <input type="date" id="bolDate" class="form-input">
          </div>
          <div>
            <label class="form-label">Place Dated At</label>
            <input type="text" id="placeDated" class="form-input" placeholder="Laval">
          </div>
        </div>

        <div class="mt-4">
          <label class="form-label">Freight Service Type</label>
          <input type="text" id="freightService" class="form-input" placeholder="Ocean Freight Service">
        </div>

        <div class="mt-4">
          <label class="form-label">Currency</label>
          <select id="currency" class="form-input">
            <option>USD</option>
            <option>CAD</option>
            <option>EUR</option>
          </select>
        </div>
      </div>

    </form>

  </div>

  <script src="bol-generator.js"></script>
</body>
</html>
